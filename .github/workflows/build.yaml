name: CI

on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Install packages
        uses: actions/setup-node@v1
        with:
          node-versoin: 14.x
      - run: npm Install
      - run: npm run build --prefix-paths
